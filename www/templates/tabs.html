<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Servers Tab -->
    <ion-tab title="Servers" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/servers">
        <ion-nav-view name="tab-servers"></ion-nav-view>
    </ion-tab>

    <!-- Pro Tab -->
    <ion-tab title="CloudPRO" icon-off="ion-ios-cloud-outline" icon-on="ion-ios-cloud" href="#/tab/cloudpro">
        <ion-nav-view name="tab-cloudpro"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
